<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div class="container">
		<h1 class="title"> Today</h1>

		<ul class="todo__list">
		</ul>

		<button class="todo__add">
			<img src="/ToDoList/img/Vector.png" alt="">
		</button>


		<template id="todo-template">
			<li  id="todo-done"class="todo__checkbox">
				<span class="input"></span>
				<!-- <input type="button"    /> -->
				<div class="todo-item">

				</div>

			</li>
		</template>
	</div>

	<div class=" modal-container">
		<form class="modal-form">
			<h1 class="title"> Add a task</h1>
			<img class ="modal-close" src="/ToDoList/img/Vector.png" alt="">
			<label>
				<span class="text">Name</span>
				<input id="modal-input" class="modal__text" type="text" placeholder="Введите задачу" required>
			</label>

			<label>
				<input id="modal-save" class="modal__button" type="submit" value="Done" Done>
			</label>


		</form>

	</div>



	<script src="./main.js"></script>

</body>
