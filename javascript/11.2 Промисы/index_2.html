  <script >

//Задержка на промисах
// Встроенная функция setTimeout использует колбэк-функции. Создайте альтернативу, использующую промисы.
// Функция delay(ms) должна возвращать промис, который перейдёт в состояние «выполнен» через ms миллисекунд, так чтобы мы могли добавить к нему .then

const delay = ms => { // функция принимающая некоторое кол-во ms
  return new Promise (resolve => setTimeout(() => resolve(), ms))
} // функция возвращает новый промис, в конструкторе которого передаем функцию resolve, которая будет вызываться через setTimeout() через определенное кол во ms/
function delay1(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

delay(3000).then(() => console.log('выполнилось через 3 секунды'));

  </script>
