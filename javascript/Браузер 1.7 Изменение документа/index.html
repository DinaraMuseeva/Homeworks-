<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table {
			border-collapse: collapse;
		}
	
		td,
		th {
			border: 1px solid black;
			padding: 3px;
			text-align: center;
		}
	
		th {
			font-weight: bold;
			background-color: #E6E6E6;
		}
		#hour{
			color:red ;
		}
		#min{
			color: green;
		}
		#sec{
			color: blue;
		}
	</style>
</head>

<body>




<div id="clock">
	<span id="hour">hh</span>:<span id="min">mm</span>:<span id="sec">ss</span>
</div>

<input type="button" onclick="clockStart()" value="Старт">


<input type="button" onclick="clockStop()" value="Стоп">

	<div id="container"></div>

<ul id="ul">
	<li id="one">1</li>
	<li id="two">4</li>
</ul>


<table id="table">
		<tr>
			<th>Имя</th>
			<th>Фамилия</th>
			<th>Возраст</th>
		</tr>
		<tr>
			<td>Bob</td>
			<td>Mus</td>
			<td>9</td>
		</tr>
		<tr>
			<td>John</td>
			<td>Smith</td>
			<td>10</td>
		</tr>
		<tr>
			<td>Pete</td>
			<td>Brown</td>
			<td>15</td>
		</tr>
		
		<tr>
			<td>Ann</td>
			<td>Lee</td>
			<td>5</td>
		</tr>

	
	</table>

	



	<script src="script.js"></script>
</body>

</html>
