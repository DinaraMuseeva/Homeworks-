
<!DOCTYPE HTML>
<html>
<head>
 <style>
	 body{
		 height: 2000px;
	 }
	 
	 .tooltip {

  position: fixed;
  padding: 10px 20px;
  border: 1px solid #b3c9ce;
  border-radius: 4px;
  text-align: center;
  font: italic 14px/1.3 sans-serif;
  color: #333;
  background: #fff;
  box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
}


 </style>
  
</head>
<body >


  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>
  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>

  <button  data-tooltip = "эта подсказка должна быть длиннее, чем элемент">Короткая кнопка</button>
  <button data-tooltip = "HTML < br>подсказка">Ещё кнопка</button>

  <p>Прокрутите страницу, чтобы кнопки оказались у верхнего края, а затем проверьте правильно ли выводятся подсказки.</p>



  <script >
	  let note;

		document.addEventListener('mouseover', function (event) {
			
			if (event.target.tagName != 'BUTTON') return;
			const mouseover1 = event.target;
			
		
			note = document.createElement('div');
			note.className = 'tooltip';
			note.innerHTML = mouseover1.dataset.tooltip;
			document.body.append(note);


			const coordsButton = mouseover1.getBoundingClientRect(); // координаты кнопки
			
			const coordsNote = note.getBoundingClientRect(); //координаты заметки
			
			
			if (coordsButton.top > coordsNote.height  ) {
				note.style.top = coordsButton.top - coordsNote.height -5 + "px";
			}

			if(coordsButton.top < coordsNote.height ){
				note.style.top = coordsButton.bottom + 5 + "px";
			}

			
			let left = coordsButton.left - coordsButton.width / 2 ;
			console.log(left)
			
			if (left < 0) {
				note.style.left = coordsButton.left  + "px";
			}else{ note.style.left= left + "px"} 

			console.log(note.style.left);
			
	
		});

		document.addEventListener('mouseout', function (event) {
			let mouseout2 = event.target.dataset.tooltip;
			if (!mouseout2) return;

			note.remove();


		});
  </script>
</body>
</html>
