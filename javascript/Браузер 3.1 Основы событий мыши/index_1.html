<!DOCTYPE HTML>
<html>

<head>
	<style>
		.selected {
			background: #0f0;
		}

		li {
			cursor: pointer;
		}
	</style>

</head>

<body>
	Кликни на элемент списка, чтобы выделить его.
	<br>

	<ul id="ul">
		<li>Кристофер Робин</li>
		<li>Винни Пух</li>
		<li>Тигра</li>
		<li>Кенга</li>
		<li>Кролик. Просто Кролик.</li>
	</ul>



	<script>


		ul.onclick = function (event) {
			let li = event.target.closest('li');
			if (!li) return;

			if (event.ctrlKey || event.metaKey) {
				li.classList.toggle('selected');
			} else {
				let list = document.querySelectorAll('li.selected');
				for (let li of list) {
					li.classList.remove('selected');
				}
				li.classList.toggle('selected');

			}

			li.onmousedown = function (target) {
				return false
			}

		}


	</script>

</body>

</html>
